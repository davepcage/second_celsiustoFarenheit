<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<title>Second exercise celsius to farenheit</title>
</head>
<body>
	<h1>Celsius To Farenheit</h1>
	<br>
	<input type="text" id="celsius" placeholder="0">
	ºC to 
	<input type="text" id="farenheit" placeholder="32">
	ºF

	<script type="text/javascript">
		$("#celsius").on("input", function(){
			celsius = parseInt($(this).val());
			farenheit = (celsius * 1.8)+ 32;

			$("#farenheit").val(farenheit);

		});

		$("#farenheit").on("input",function(){
			farenheit = parseInt($(this).val());
			celsius = (farenheit - 32)/1.8
			$("#celsius").val(celsius);
		});


	</script>

</body>
</html>
